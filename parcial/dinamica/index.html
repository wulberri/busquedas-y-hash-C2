        <input type="number" id="reg" min="0">    
        <label for="porexp">ingrese el porcentaje en notacion decimal de la densidad de ocupacion de expancion:</label>
        <input type="number" id="porexp" min="0"> 
        <label for="porred">ingrese el porcentaje en notacion decimal de la densidad de ocupacion de reduccion:</label>
        <input type="number" id="porred" min="0">   
        <label for="hash">Opciones hash:</label>
