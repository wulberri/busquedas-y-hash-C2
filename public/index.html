<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busquedas y hash</title>
    <link rel="icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Escudo_UD.svg/248px-Escudo_UD.svg.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->
    <script  src="Arreglo.js"></script>
    <script  src="hash.js"></script>
    <script src="control.js"></script>

</head>
<body>

    <h1>Busquedas y Funciones Hash</h1>
    <div class="divisor">
        <div class="divisor-elem" style="flex: 30%;">
            <h2>Operaciones</h2>
            <div class="contenedor operacion">
                <h3>Iniciar estructura</h3>
                <label for="i-n">Rango: </label>
                <input class="i-numero" id="i-n" type="number" placeholder="Ingrese la n">
                <button id="btn-iniciar-arr">Iniciar</button>
                <br>
                <label for="mem-opt">Tipo de memoria: </label>
                <select id="mem-opt" style="width: 179px;">
                    <option value="1">interna</option>
                    <option value="2">externa</option>
                </select>
                <br>
                <button id="btn-rellenar">Rellenar arreglo</button>
            </div>
            <div class="contenedor operacion">
                <h3>Agregar clave (Sólo numérica)</h3>
                <label for="i-ac">Clave: </label>
                <input class="i-numero" id="i-ac" type="number" placeholder="Ingrese la clave">
                <button id="btn-agregar-clave">Agregar</button>
            </div>
            <div class="contenedor operacion">
                <h3>Agregar clave por hash</h3>
                <label for="hash-opt">Función: </label>
                <select id="hash-opt" style="width: 179px;">
                    <option value="1">Modulo</option>
                    <option value="2">Cuadrado</option>
                    <option value="3">Plegamiento</option>
                    <option value="4">Truncamiento</option>
                </select>
                <br>
                <label for="i-ach">Clave: </label>
                <input class="i-numero" id="i-ach" type="number" placeholder="Ingrese la clave">
                <button id="btn-agrega-clave-hash">Agregar</button>
                <button id="btn-buscar-clave-hash">Buscar</button>
            </div>
            <div class="contenedor operacion">
                <h3>Busquedas</h3>
                <label class="sinWidth" for="busq-opt">Busqueda: </label>
                <select id="busq-opt" style="width: 179px;">
                    <option value="1">Secuencial</option>
                    <option value="2">Binaria</option>
                </select>
                <br>
                <label for="i-busq">Clave: </label>
                <input class="i-numero" id="i-busq" type="number" placeholder="Ingrese la clave"><br>
                <input class="cb" id="cb-verP" type="checkbox">
                <label class="sinWidth" for="cb-verP">Ver pasos </label><br>
                <label for="i-t">Tiempo: </label>
                <input class="i-numero" id="i-t" type="number" value="0.3" placeholder="Tiempo"><br>
                <button id="btn-buscar">Buscar</button>
            </div>
            
        </div>
        <div class="divisor-elem" style="flex: 70%;">
            <h2>Estructura</h2>
            <div id="avisos" style="color: red;"></div>
            <div id="tabla-arr" class="rejilla">
                <h3>Por favor inicialice la estructura</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
